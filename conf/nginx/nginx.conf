server {

    listen 80;
    server_name _;

    location /elb-status {
        access_log off;
        return 200;
      }

    location / {
        root /usr/share/nginx/html/viewer;
        index index.html;
    }

    location /joypad {
        root /usr/share/nginx/html/joypad;
        index index.html;
    }

    location /server {
        proxy_pass http://0.0.0.0:7000;
    }
}