<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
<script src="qrcode.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #qrcode {
        display: block;
        position: absolute;
        right: 0;
        bottom: 0;
    }

    body {
        background: #161616;
        display: flex;
        justify-content: center;
    }
</style>

<div id="field"></div>

<div id="qrcode"></div>

<script>
    const url = new URL(window.location.href);
    const HOSTNAME = `${url.protocol}//${url.hostname}${url.port ? `:${url.port}` : ''}`;
    const HOSTNAME_NO_PROTOCOL = `${url.hostname}${url.port ? `:${url.port}` : ''}`;

    const MULTIPLAYER_HOST = `${HOSTNAME}`;
    // const MULTIPLAYER_HOST = `ws://${HOSTNAME}:7001`;


    const socket = io(MULTIPLAYER_HOST, {
        path: "/viewersocket/socket.io",
    });

    let field = [];


    socket.on('field', (data) => {
        try {
            field = JSON.parse(data);
        } catch (err) {
            console.log('failed parsing data')
        }
    });

    socket.on('players', (data) => {
        console.log(data);
    });

    const colors = [
        '#FF0000',
        '#00FF00',
        '#0000FF',
        '#FFFF00',
        '#FF00FF',
        '#00FFFF',
        '#A047C9ED',
        '#1C4620FF'
    ];

    const CELL_SIZE = 10;


    function setup() {
        background(81)
        const canvas = createCanvas(600, 600);
        canvas.parent('field');
    }

    function draw() {
        background(81);

        for (let i = 0; i < field.length; i++) {
            for (let j = 0; j < field[i].length; j++) {
                if (field[i][j] > 0) {
                    fill(colors[field[i][j] % colors.length]);
                } else {
                    fill(0);
                }

                rect(i * CELL_SIZE + 2, j * CELL_SIZE + 2, 10, CELL_SIZE);
            }
        }


    }


    new QRCode(document.getElementById("qrcode"), `${HOSTNAME}/joypad/`);

</script>
