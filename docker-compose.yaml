version: "3"

volumes:
  sockets:

services:

  core:
    image: drops/core
    restart: always
    build:
      context: core
      dockerfile: Dockerfile
    volumes:
      - sockets:/tmp/sockets

  server:
    image: drops/server
    build:
      context: server
      dockerfile: Dockerfile
    volumes:
      - sockets:/tmp/sockets
    ports:
      - "7000:7000"
    environment:
      - SOCKET_TO_NODE=/tmp/sockets/drops_to_node.sock
      - SOCKET_FROM_NODE=/tmp/sockets/drops_from_node.sock

  http:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx:/etc/nginx/conf.d
      - ./server/static/:/usr/share/nginx/html